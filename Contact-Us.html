  <section id="ContactUs" class="py-5">
    <div class="container text-center">
      <div class="Tit-le d-flex justify-content-center align-items-center py-5">
        <div class="title px-5 px-md-5">
          <h1 class="py-2">Contact Us</h1>
          <img src="./asset/image/Vector (2).png" alt="Decorative vector" class="img-fluid">     
        </div>
     </div>
      <h3 class="fw-bold mb-4">Get In touch! Weâ€™d love to hear from You</h3>
    </div>

    <div class="Form2"></div>
      <div class="container my-3">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="firstName" class="form-label fw-bold"><span class="text-danger">*</span>First Name</label>
                <input type="text" class=" p-3 rounded-4" id="firstName" placeholder="Enter your first name" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="lastName" class="form-label fw-bold"><span class="text-danger">*</span>Last Name</label>
                <input type="text" class=" p-3 rounded-4" id="lastName" placeholder="Enter your last name" required>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-bold"><span class="text-danger">*</span>Email</label>
            <input type="email" class=" p-3 rounded-4" id="email" placeholder="Enter your email" required>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="country" class="form-label fw-bold"><span class="text-danger">*</span>Country</label>
                <select id="country" class=" p-3 rounded-4" required>
                  <option value="" disabled selected>--select an option--</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="state" class="form-label fw-bold"><span class="text-danger">*</span>State</label>
                <input type="text" class=" p-3 rounded-4" id="state" placeholder="Enter your state" required>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label fw-bold"><span class="text-danger">*</span>Message</label>
            <textarea class=" p-3 rounded-4" id="message" rows="3" required></textarea>
          </div>

          <div class="text-end mb-3">
            <p class="fw-bold"><span class="text-danger">*</span>all fields are required</p>
          </div>

          <div class="text-center">
            <button class="btn btn-hover text-white fw-semibold fs-6 px-5 py-2 rounded-4" type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </div>




  </section>
