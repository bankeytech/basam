  <section id="ContactUs">
    <div class="container text-center">
      <div class="Tit-le d-flex justify-content-center align-items-center py-5">
        <div class="title px-5">
          <h1 class="py-2">Contact Us</h1>
          <img src="./asset/image/Vector (2).png">     
        </div>
     </div>
      <h3 class="fw-bold">Get In touch! Weâ€™d love to hear from You</h3>
    </div>

    <div class="Form2">
      <div class="container my-3">
        <div class="d-flex flex-column px-5 m-2">
          <label class="fw-bold my-3"><span>*</span>First Name</label>
          <input type="text" class="text-black border-0 p-3 rounded-4" placeholder="Enter your first name" required aria-required="true">
        </div>

        <div class="d-flex flex-column px-5 m-2">
          <label class="fw-bold my-3"><span>*</span>Last Name</label>
          <input type="text" class="text-black border-0 p-3 rounded-4" placeholder="Enter your last name" required>
        </div>

        <div class="d-flex flex-column px-5 m-2">
          <label class="fw-bold my-3"><span>*</span>Email</label>
          <input type="text" class="text-black border-0 p-3 rounded-4" placeholder="Enter your email" required>
        </div>

        <div class="d-flex flex-column px-5 m-2">
          <label class="fw-bold my-3"><span>*</span>Country</label>
          <div class="rounded-4 p-3" style="background-color: #F5F5DC; ">
            <select id="country" class="text-body-secondary">
              <option value="" disabled selected>--select an option--</option>
            </select>
          </div>         
        </div>

        <div class="d-flex flex-column px-5 m-2">
          <label class="fw-bold my-3"><span>*</span>State</label>
          <input type="text" class="text-black border-0 p-3 rounded-4" placeholder="Enter your state"required>
        </div>

        <div class="d-flex flex-column px-5 m-2">
          <label class="fw-bold my-3"><span>*</span>Message</label>
          <textarea class="text-black border-0 p-3 rounded-4" name="Message" cols="30" rows="3"></textarea>
        </div>   
       
        <div class="px-5 text-end">
          <p class="mx-2 fw-bold"><span>*</span>all field are required</p>
        </div>

        <div class="px-5">
          <button class="btn btn-hover me-2 text-white fw-semibold fs-6 px-5 py-2 mx-2 rounded-4" type="button"> Send Message</button>
        </div>
       
      </div>

    </div>




  </section>
